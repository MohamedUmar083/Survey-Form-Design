<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-clipart/20191120/original/pngtree-form-icon-isolated-png-image_5045567.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Survey-Form-Design</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="row">
                <label for="fname" class="form-label"><strong>Name</strong>&nbsp;<span
                        style="color: red;">*</span></label>

                <div class="col-6">
                    <input type="text" class="form-control" name="fname" id="fname1">
                    <p>First</p>
                </div>

                <div class="col-6">
                    <input class="form-control" type="name" name="fname" id="fname2">
                    <p>Last</p>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="email" class="form-label"><strong>Email</strong>&nbsp;<span
                        style="color: red;">*</span></label>
                <div class="col-6">
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="exp"><strong>Your Experience</strong>&nbsp;<span style="color: red;">*</span></label>
                <div class="row">
                    <div class="rating">
                        <input value="5" name="rating" id="star5" type="radio">
                        <label for="star5"></label>
                        <input value="4" name="rating" id="star4" type="radio">
                        <label for="star4"></label>
                        <input value="3" name="rating" id="star3" type="radio">
                        <label for="star3"></label>
                        <input value="2" name="rating" id="star2" type="radio">
                        <label for="star2"></label>
                        <input value="1" name="rating" id="star1" type="radio">
                        <label for="star1"></label>
                    </div>
                </div>
                <br>
                <p>Overall, How would you rate your experience with us ?</p>

            </div>
            <br>
            <div class="row">
                <label for=""><strong>How satisfied are you with</strong>&nbsp;<span
                        style="color: red;">*</span></label>
                <div class="col-sm-3 col-md-6 col-lg-12">
                    <table class="table table-striped">
                        <thead style="text-align: center;">
                            <tr>
                                <th></th>
                                <th>Very Unsatisfied</th>
                                <th>Unsatisfied</th>
                                <th>Neutral</th>
                                <th>Satisfied</th>
                                <th>Very Satisfied</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr>
                                <td><label for="row1"> Purchase</label></td>
                                <td><input type="radio" name="row1" id="r1c1"></td>
                                <td><input type="radio" name="row1" id="r1c2"></td>
                                <td><input type="radio" name="row1" id="r1c3"></td>
                                <td><input type="radio" name="row1" id="r1c4"></td>
                                <td><input type="radio" name="row1" id="r1c5"></td>
                            </tr>
                            <tr>
                                <td><label for="row2">Service</label></td>
                                <td><input type="radio" name="row2" id="r2c1"></td>
                                <td><input type="radio" name="row2" id="r2c2"></td>
                                <td><input type="radio" name="row2" id="r2c3"></td>
                                <td><input type="radio" name="row2" id="r2c4"></td>
                                <td><input type="radio" name="row2" id="r2c5"></td>
                            </tr>
                            <tr>
                                <td><label for="row3">Company Overall</label></td>
                                <td><input type="radio" name="row3" id="r3c1"></td>
                                <td><input type="radio" name="row3" id="r3c2"></td>
                                <td><input type="radio" name="row3" id="r3c3"></td>
                                <td><input type="radio" name="row3" id="r3c4"></td>
                                <td><input type="radio" name="row3" id="r3c5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="row">
                <label for=""><strong>How likely are you to</strong>&nbsp;<span style="color: red;">*</span></label>
                <div class="col-sm-3 col-md-6 col-lg-12">
                    <table class="table table-striped">
                        <thead style="text-align: center;">
                            <tr>
                                <th></th>
                                <th>Very Unlikely</th>
                                <th>Unlikely</th>
                                <th>Neutral</th>
                                <th>Likely</th>
                                <th>Very Likely</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="row4">Buy from us again</label></td>
                                <td style="text-align: center;"><input type="radio" name="row4" id="r4c1"></td>
                                <td style="text-align: center;"><input type="radio" name="row4" id="r4c2"></td>
                                <td style="text-align: center;"><input type="radio" name="row4" id="r4c3"></td>
                                <td style="text-align: center;"><input type="radio" name="row4" id="r4c4"></td>
                                <td style="text-align: center;"><input type="radio" name="row4" id="r4c5"></td>
                            </tr>
                            <tr>
                                <td><label for="row5">Recomend our product to others</label></td>
                                <td style="text-align: center;"><input type="radio" name="row5" id="r5c1"></td>
                                <td style="text-align: center;"><input type="radio" name="row5" id="r5c2"></td>
                                <td style="text-align: center;"><input type="radio" name="row5" id="r5c3"></td>
                                <td style="text-align: center;"><input type="radio" name="row5" id="r5c4"></td>
                                <td style="text-align: center;"><input type="radio" name="row5" id="r5c5"></td>
                            </tr>
                            <tr>
                                <td><label for="row6">Recomend our company to others</label></td>
                                <td style="text-align: center;"><input type="radio" name="row6" id="r6c1"></td>
                                <td style="text-align: center;"><input type="radio" name="row6" id="r6c2"></td>
                                <td style="text-align: center;"><input type="radio" name="row6" id="r6c3"></td>
                                <td style="text-align: center;"><input type="radio" name="row6" id="r6c4"></td>
                                <td style="text-align: center;"><input type="radio" name="row6" id="r6c5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="suggestion" class="form-label"><strong>Additional comments or Suggestion</strong></label>
                <div class="col-md-6">
                    <textarea name="suggestion" id="sug1" class="form-control" cols="50" rows="10"></textarea>
                </div>
            </div>
            <br>

            <button class="btn btn-secondary" type="submit" value="Submit"> Submit</button>


        </form>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
